<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paste Shaver</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo"><a href="/">Paste Shaver</a></h1>
            <div class="actions">
                <a href="/signup" class="button secondary">Sign Up</a>
                <a href="/" class="button">New Paste</a>
            </div>
        </div>
        
        <div class="auth-form">
            <h2>Login</h2>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form action="/login" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" checked>
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <p class="auth-link">Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>

    <style>
        .auth-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px var(--accent-blue-transparent);
        }
        
        .error-message {
            background: #2d1618;
            color: #ff757f;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            border: 1px solid #ff757f3d;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        
        .auth-link a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .checkbox-label input[type="checkbox"] {
            margin-right: 0.5rem;
            width: auto;
        }
        
        .session-info {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
    </style>
    
    <script src="/static/session.js"></script>
</body>
</html>
