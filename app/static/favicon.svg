<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:#bb9af7"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1b26" stroke="url(#grad)" stroke-width="2"/>
  <!-- Lock body -->
  <rect x="10" y="14" width="12" height="10" rx="2" fill="url(#grad)"/>
  <!-- Lock shackle -->
  <path d="M 12 14 L 12 10 C 12 6, 20 6, 20 10 L 20 14" fill="none" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Keyhole -->
  <circle cx="16" cy="19" r="2" fill="#1a1b26"/>
  <rect x="15" y="19" width="2" height="3" fill="#1a1b26"/>
</svg>
